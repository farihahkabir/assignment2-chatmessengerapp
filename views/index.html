<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <title>Chat App</title>
    <style>
      body{
        margin-top: 100px;
      }
      #messageArea{
        display: none;
      }
    </style>
  </head>
  
  <body>
    <div class="container">
      <div id="userFormArea" class="row" align="center">
        <div class="col-md-4 col-md-offset-4">
          <form id="userForm">
            <div class="form-group">
              <label style="font-size:30px">Join</label>
              <input class="form-control" id="username" placeholder="Enter Name">
              <br />
              <input class="form-control" id="sessionname" placeholder="Enter Session Name">
              <br />
              <input type="submit" class="btn btn-primary" value="Start Session" />
            </div>
          </form>
        </div>
      </div>
      
      <div id="messageArea" class="row">
        <div class="col-md-4">
          <div class="well">
            <h3>Online Users</h3>
            <ul class="list-group" id="users"></ul>
          </div>
        </div>
        <div class="col-md-8">
          <div class="chat" id="chat"></div>
          
          <form id="messageForm">
            <div class="form-group">
              <label>Enter Message</label>
              <textarea class="form-control" id="message"></textarea>
              <br />
              <input type="submit" class="btn btn-primary" value="Send Message" />
            </div>
          </form>
        </div>
      </div>
    </div>
    
    
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
      $(function () {
        var socket = io();
        var $messageForm = $('#messageForm');
        var $message = $('#message');
        var $chat = $('#chat');
        var $messageArea = $('#messageArea');
        var $userFormArea = $('#userFormArea');
        var $userForm = $('#userForm');
        var $users = $('#users');
        var $username = $('#username');
        var $sessionname = $('#sessionname');
        
        $messageForm.submit(function(e){
          e.preventDefault();
          socket.emit('send message', $message.val());
          $message.val('');
        });
        
        socket.on('new message', function(data){
          $chat.append('<div class="well">'+data.msg+'</div>');
        });
        
        $userForm.submit(function(e){
          e.preventDefault();
          socket.emit('new user', $username.val(), function(data){
            if(data){
              $userFormArea.hide();
              $messageArea.show();
            }
            $username.val('');
          });
          
          socket.on('get users', function(data){
            var html = '';
            for(i=0; i<data.length; i++){
              html += '<li class="list-group-item">'+data[i]+'</li>';
            }
            $users.html(html);
          });
        });
      });
    </script>
  </body>
</html>
